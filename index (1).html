<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints </title>
  <link href=".\AD_logo.jpg"  rel="icon" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="sidenav">
    <!-- <img class = "image" src="logo.jpg"> -->
    <img src="logo.jpg"  class="logo">
    
    <button  class="add btn btn-outline-light btn-sm m-2"><i class='fas fa-edit'></i> Add Complaint</button>
  </div>
  <div class="main">
    <div class="comp">
      <h3><u><b>Complaints </b></u> </h3>
      <div class="row" id="complaint-card">
      </div>
    </div>
    <div class="forms">
      <form>
        <div class="form-group">
          <label for="complaint" style="padding-top:8%;">Complaint is.. </label>
          <textarea id="complaint" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onchange="_checkbox(this)"><label class="form-check-label" for="defaultCheck1">Stay anonymous
          </label>
        </div>

        <div class="name" class="form-row">
          <div class="form-group">
            <label for="fn">First Name: </label>
            <input type="text" id= "fn" class="firstName form-control" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="ln">Last Name: </label>
            <input type="text" id = "ln" class="lastName form-control" placeholder="Last name">
          </div>
          <div class="form-group">
            <label for="eid">EID: </label>
            <input type="number" id = "eid" class="eid form-control" placeholder="Employee ID">
          </div>
        </div>
        
        <button type="submit" class="submit btn btn-primary">Submit</button>
      </form>

    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
